<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- White background -->
  <rect width="400" height="300" fill="white"/>
  
  <!-- Anterior Figure (Left) -->
  <g id="anterior">
    <text x="100" y="20" text-anchor="middle" font-size="14" font-weight="bold">Anterior</text>
    
    <!-- Head with number 9 -->
    <ellipse cx="100" cy="45" rx="18" ry="20" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="80" y="30" font-size="12" font-weight="bold">9</text>
    
    <!-- Neck -->
    <rect x="90" y="65" width="20" height="10" fill="none" stroke="black" stroke-width="1"/>
    
    <!-- Shoulders/Arms -->
    <line x1="70" y1="80" x2="130" y2="80" stroke="black" stroke-width="2"/>
    
    <!-- Left arm -->
    <rect x="50" y="80" width="8" height="35" fill="none" stroke="black" stroke-width="1"/>
    <rect x="45" y="115" width="8" height="30" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="49" cy="150" rx="6" ry="8" fill="none" stroke="black" stroke-width="1"/>
    <text x="35" y="95" font-size="10" font-weight="bold">9</text>
    
    <!-- Right arm -->
    <rect x="142" y="80" width="8" height="35" fill="none" stroke="black" stroke-width="1"/>
    <rect x="147" y="115" width="8" height="30" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="151" cy="150" rx="6" ry="8" fill="none" stroke="black" stroke-width="1"/>
    <text x="160" y="95" font-size="10" font-weight="bold">9</text>
    
    <!-- Torso with number 18 -->
    <rect x="75" y="75" width="50" height="60" fill="none" stroke="black" stroke-width="2"/>
    <text x="100" y="110" text-anchor="middle" font-size="14" font-weight="bold">18</text>
    
    <!-- Pelvis/waist -->
    <rect x="80" y="135" width="40" height="20" fill="none" stroke="black" stroke-width="1"/>
    <text x="85" y="150" font-size="10" font-weight="bold">9</text>
    <text x="110" y="150" font-size="10" font-weight="bold">9</text>
    
    <!-- Left leg -->
    <rect x="85" y="155" width="12" height="50" fill="none" stroke="black" stroke-width="1"/>
    <rect x="85" y="205" width="12" height="40" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="91" cy="255" rx="10" ry="6" fill="none" stroke="black" stroke-width="1"/>
    <text x="70" y="180" font-size="10" font-weight="bold">1</text>
    
    <!-- Right leg -->
    <rect x="103" y="155" width="12" height="50" fill="none" stroke="black" stroke-width="1"/>
    <rect x="103" y="205" width="12" height="40" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="109" cy="255" rx="10" ry="6" fill="none" stroke="black" stroke-width="1"/>
    <text x="125" y="180" font-size="10" font-weight="bold">18</text>
  </g>
  
  <!-- Posterior Figure (Right) -->
  <g id="posterior">
    <text x="300" y="20" text-anchor="middle" font-size="14" font-weight="bold">Posterior</text>
    
    <!-- Head (back) -->
    <ellipse cx="300" cy="45" rx="18" ry="20" fill="none" stroke="black" stroke-width="1.5"/>
    
    <!-- Neck -->
    <rect x="290" y="65" width="20" height="10" fill="none" stroke="black" stroke-width="1"/>
    
    <!-- Shoulders/Arms -->
    <line x1="270" y1="80" x2="330" y2="80" stroke="black" stroke-width="2"/>
    
    <!-- Left arm (back) -->
    <rect x="250" y="80" width="8" height="35" fill="none" stroke="black" stroke-width="1"/>
    <rect x="245" y="115" width="8" height="30" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="249" cy="150" rx="6" ry="8" fill="none" stroke="black" stroke-width="1"/>
    <text x="235" y="95" font-size="10" font-weight="bold">9</text>
    
    <!-- Right arm (back) -->
    <rect x="342" y="80" width="8" height="35" fill="none" stroke="black" stroke-width="1"/>
    <rect x="347" y="115" width="8" height="30" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="351" cy="150" rx="6" ry="8" fill="none" stroke="black" stroke-width="1"/>
    <text x="360" y="95" font-size="10" font-weight="bold">9</text>
    
    <!-- Back/torso with number 18 -->
    <rect x="275" y="75" width="50" height="60" fill="none" stroke="black" stroke-width="2"/>
    <text x="300" y="110" text-anchor="middle" font-size="14" font-weight="bold">18</text>
    
    <!-- Buttocks -->
    <rect x="280" y="135" width="40" height="20" fill="none" stroke="black" stroke-width="1"/>
    <text x="285" y="150" font-size="10" font-weight="bold">9</text>
    <text x="310" y="150" font-size="10" font-weight="bold">9</text>
    
    <!-- Left leg (back) -->
    <rect x="285" y="155" width="12" height="50" fill="none" stroke="black" stroke-width="1"/>
    <rect x="285" y="205" width="12" height="40" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="291" cy="255" rx="10" ry="6" fill="none" stroke="black" stroke-width="1"/>
    
    <!-- Right leg (back) -->
    <rect x="303" y="155" width="12" height="50" fill="none" stroke="black" stroke-width="1"/>
    <rect x="303" y="205" width="12" height="40" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="309" cy="255" rx="10" ry="6" fill="none" stroke="black" stroke-width="1"/>
  </g>
</svg>